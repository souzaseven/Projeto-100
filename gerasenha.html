<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerador de Senhas Aleatórias</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
    }
    form {
        margin-bottom: 20px;
    }
    .result {
        font-size: 1.2rem;
        font-weight: bold;
    }
</style>
</head>
<body>
    <h2>Gerador de Senhas Aleatórias</h2>
    <form id="passwordForm">
        <label for="length">Comprimento da senha:</label>
        <input type="number" id="length" name="length" min="1" value="12">
        <br><br>
        <label>
            <input type="checkbox" id="includeUppercase" checked>
            Incluir letras maiúsculas
        </label>
        <br>

        <label>
            <input type="checkbox" id="includeLowercase" checked>
            Incluir letras minúsculas
        </label>
        <br>

        <label>
            <input type="checkbox" id="includeNumbers" checked>
            Incluir números
        </label>
        <br>

        <label>
            <input type="checkbox" id="includeSymbols" checked>
            Incluir símbolos
        </label>
        <br><br>
        
        <button type="button" onclick="gerarSenha()">Gerar Senha</button>
    </form>

    <div id="resultado" class="result"></div>

    <script>
        function gerarSenha() {
            const length = document.getElementById('length').value;
            const includeUppercase = document.getElementById('includeUppercase').checked;
            const includeLowercase = document.getElementById('includeLowercase').checked;
            const includeNumbers = document.getElementById('includeNumbers').checked;
            const includeSymbols = document.getElementById('includeSymbols').checked;

            const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const lowercase = 'abcdefghijklmnopqrstuvwxyz';
            const numbers = '0123456789';
            const symbols = '!@#$%^&*()_+[]{}|;:,.<>?';

            let characters = '';
            if (includeUppercase) characters += uppercase;
            if (includeLowercase) characters += lowercase;
            if (includeNumbers) characters += numbers;
            if (includeSymbols) characters += symbols;

            if (characters === '') {
                document.getElementById('resultado').textContent = "Por favor, selecione pelo menos uma opção de caractere.";
                return;
            }

            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                password += characters[randomIndex];
            }

            document.getElementById('resultado').textContent = `Senha gerada: ${password}`;
        }
    </script>
</body>
</html>
