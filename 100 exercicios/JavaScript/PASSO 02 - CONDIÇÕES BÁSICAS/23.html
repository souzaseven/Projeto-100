<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoção Dia da Mulher</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"], input[type="number"] {
            padding: 10px;
            font-size: 1em;
            margin-bottom: 10px;
            width: calc(100% - 22px);
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select {
            padding: 10px;
            font-size: 1em;
            margin-bottom: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Promoção Dia da Mulher</h1>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" placeholder="Digite seu nome"><br>
        <label for="sexo">Sexo:</label><br>
        <select id="sexo">
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
        </select><br>
        <label for="valorCompras">Valor das Compras (R$):</label><br>
        <input type="number" id="valorCompras" placeholder="Digite o valor das compras"><br>
        <button onclick="calcularDesconto()">Calcular Desconto</button>
        <div class="message" id="resultadoMessage"></div>
    </div>

    <script>
        function calcularDesconto() {
            const nome = document.getElementById('nome').value;
            const sexo = document.getElementById('sexo').value;
            const valorCompras = parseFloat(document.getElementById('valorCompras').value);
            
            if (!nome || isNaN(valorCompras) || valorCompras <= 0) {
                document.getElementById('resultadoMessage').textContent = 'Por favor, preencha todos os campos corretamente.';
                return;
            }

            let desconto = 0;
            if (sexo === 'M') {
                desconto = 0.05; // 5% de desconto para homens
            } else if (sexo === 'F') {
                desconto = 0.13; // 13% de desconto para mulheres
            }

            const valorDesconto = valorCompras * desconto;
            const valorFinal = valorCompras - valorDesconto;

            document.getElementById('resultadoMessage').textContent = `Olá ${nome}, o valor final das suas compras com desconto é R$${valorFinal.toFixed(2)}.`;
        }
    </script>
</body>
</html>
