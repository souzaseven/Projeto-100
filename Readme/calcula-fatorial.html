<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Fatorial</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        input {
            margin: 5px;
            padding: 10px;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
        }

        .result {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Calculadora de Fatorial</h2>
    <label for="numero">Número:</label>
    <input type="number" id="numero" placeholder="Digite um número" min="0"><br>
    <button onclick="calcularFatorial()">Calcular</button>
    <div id="resultado" class="result"></div>

    <script>
        function calcularFatorial() {
            const numero = parseInt(document.getElementById('numero').value);
            
            if (isNaN(numero) || numero < 0) {
                document.getElementById('resultado').innerText = "Por favor, insira um número válido e não negativo.";
                return;
            }

            let fatorial = 1;
            for (let i = 1; i <= numero; i++) {
                fatorial *= i;
            }

            document.getElementById('resultado').innerText = `O fatorial de ${numero} é ${fatorial}.`;
        }
    </script>
</body>
</html>
