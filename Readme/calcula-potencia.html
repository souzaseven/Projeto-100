<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Potência</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .calculator h2 {
            margin-bottom: 20px;
        }
        .calculator input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .calculator button {
            padding: 10px 20px;
            background-color: #007ced;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .calculator button:hover {
            background-color: #005bb5;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Calculadora de Potência</h2>
        <input type="number" id="base" placeholder="Base" required>
        <input type="number" id="expoente" placeholder="Expoente" required>
        <button onclick="calcularPotencia()">Calcular</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calcularPotencia() {
            const base = document.getElementById('base').value;
            const expoente = document.getElementById('expoente').value;
            const resultado = Math.pow(base, expoente);

            document.getElementById('result').innerText = `Resultado: ${resultado}`;
        }
    </script>
</body>
</html>
