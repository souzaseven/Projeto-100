<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moeda</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="number"] {
            padding: 10px;
            font-size: 1em;
            margin-bottom: 10px;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conversor de Moeda</h1>
        <label for="dinheiro">Quanto dinheiro você tem na carteira (em R$)?</label><br>
        <input type="number" id="dinheiro" placeholder="Digite o valor em R$" step="0.01"><br>
        <button onclick="converterMoeda()">Converter</button>
        <div class="message" id="resultadoMessage"></div>
    </div>

    <script>
        function converterMoeda() {
            const taxaCambio = 3.45;
            const dinheiro = parseFloat(document.getElementById('dinheiro').value);

            if (!isNaN(dinheiro)) {
                const dolares = (dinheiro / taxaCambio).toFixed(2);
                document.getElementById('resultadoMessage').textContent = `Com R$${dinheiro}, você pode comprar US$${dolares}.`;
            } else {
                document.getElementById('resultadoMessage').textContent = 'Por favor, insira um valor válido.';
            }
        }
    </script>
</body>
</html>
