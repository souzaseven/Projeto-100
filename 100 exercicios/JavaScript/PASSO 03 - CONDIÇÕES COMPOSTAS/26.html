<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparação de Números Inteiros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 1em;
            margin-bottom: 10px;
            width: calc(100% - 22px);
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Comparação de Números Inteiros</h1>
        <label for="numero1">Número 1:</label><br>
        <input type="number" id="numero1" placeholder="Digite o primeiro número inteiro"><br>
        <label for="numero2">Número 2:</label><br>
        <input type="number" id="numero2" placeholder="Digite o segundo número inteiro"><br>
        <button onclick="compararNumeros()">Comparar Números</button>
        <div class="message" id="resultadoMessage"></div>
    </div>

    <script>
        function compararNumeros() {
            const num1 = parseInt(document.getElementById('numero1').value);
            const num2 = parseInt(document.getElementById('numero2').value);

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('resultadoMessage').textContent = 'Por favor, digite números válidos.';
                return;
            }

            if (num1 > num2) {
                document.getElementById('resultadoMessage').textContent = 'O primeiro valor é o maior.';
            } else if (num2 > num1) {
                document.getElementById('resultadoMessage').textContent = 'O segundo valor é o maior.';
            } else {
                document.getElementById('resultadoMessage').textContent = 'Não existe valor maior, os dois são iguais.';
            }
        }
    </script>
</body>
</html>
