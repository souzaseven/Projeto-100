<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Aluguel de Carros</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="number"] {
            padding: 10px;
            font-size: 1em;
            margin-bottom: 10px;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Aluguel de Carros</h1>
        <label for="kmPercorridos">Digite a quantidade de Km percorridos:</label><br>
        <input type="number" id="kmPercorridos" placeholder="Km percorridos" step="0.1" min="0"><br>
        <label for="diasAlugados">Digite a quantidade de dias alugados:</label><br>
        <input type="number" id="diasAlugados" placeholder="Dias alugados" min="0"><br>
        <button onclick="calcularPrecoTotal()">Calcular Preço Total</button>
        <div class="message" id="resultadoMessage"></div>
    </div>

    <script>
        function calcularPrecoTotal() {
            const kmPercorridos = parseFloat(document.getElementById('kmPercorridos').value);
            const diasAlugados = parseInt(document.getElementById('diasAlugados').value);

            if (!isNaN(kmPercorridos) && !isNaN(diasAlugados) && kmPercorridos >= 0 && diasAlugados >= 0) {
                const precoPorDia = 90;
                const precoPorKm = 0.20;
                const custoDias = diasAlugados * precoPorDia;
                const custoKm = kmPercorridos * precoPorKm;
                const precoTotal = custoDias + custoKm;

                document.getElementById('resultadoMessage').textContent = 
                    `O preço total a pagar é R$${precoTotal.toFixed(2)}.`;
            } else {
                document.getElementById('resultadoMessage').textContent = 'Por favor, insira valores válidos.';
            }
        }
    </script>
</body>
</html>
