<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Passagem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 1em;
            margin-bottom: 10px;
            width: calc(100% - 22px);
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Passagem</h1>
        <label for="distancia">Distância em Km:</label><br>
        <input type="number" id="distancia" placeholder="Digite a distância"><br>
        <button onclick="calcularPreco()">Calcular Preço</button>
        <div class="message" id="resultadoMessage"></div>
    </div>

    <script>
        function calcularPreco() {
            const distancia = parseFloat(document.getElementById('distancia').value);

            if (isNaN(distancia) || distancia <= 0) {
                document.getElementById('resultadoMessage').textContent = 'Por favor, digite uma distância válida.';
                return;
            }

            let precoPorKm = 0;
            if (distancia <= 200) {
                precoPorKm = 0.50;
            } else {
                precoPorKm = 0.45;
            }

            const precoTotal = distancia * precoPorKm;

            document.getElementById('resultadoMessage').textContent = `O preço da passagem para ${distancia} Km é R$${precoTotal.toFixed(2)}.`;
        }
    </script>
</body>
</html>
