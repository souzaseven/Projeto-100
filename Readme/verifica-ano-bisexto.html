<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Ano Bissexto</title>
   <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    text-align: center;
    width: 100%;
    max-width: 400px;
}

form {
    margin-bottom: 20px;
}

label {
    display: block;
    margin: 10px 0 5px;
}

input {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: calc(100% - 22px);
    margin-bottom: 10px;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.result {
    font-size: 18px;
    font-weight: bold;
}

   </style>
</head>
<body>
    <div class="container">
        <h1>Verificador de Ano Bissexto</h1>
        <form id="leap-year-form">
            <label for="year">Digite o Ano:</label>
            <input type="number" id="year" name="year" min="0" required>
            <button type="button" onclick="checkLeapYear()">Verificar</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script>
        function checkLeapYear() {
    const year = parseInt(document.getElementById('year').value);
    const resultDiv = document.getElementById('result');

    if (isNaN(year) || year < 0) {
        resultDiv.innerHTML = 'Por favor, digite um ano válido.';
        return;
    }

    const isLeapYear = (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);

    if (isLeapYear) {
        resultDiv.innerHTML = `${year} é um ano bissexto.`;
    } else {
        resultDiv.innerHTML = `${year} não é um ano bissexto.`;
    }
}

    </script>
</body>
</html>
