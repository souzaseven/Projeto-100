<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Distância</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="number"] {
            padding: 10px;
            font-size: 1em;
            margin-bottom: 10px;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }

        .result {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conversor de Distância</h1>
        <label for="distancia">Digite uma distância em metros:</label><br>
        <input type="number" id="distancia" placeholder="Digite a distância em metros" step="0.01"><br>
        <button onclick="converterDistancia()">Converter</button>
        <div class="message" id="resultadoMessage"></div>
    </div>

    <script>
        function converterDistancia() {
            const distancia = parseFloat(document.getElementById('distancia').value);

            if (!isNaN(distancia)) {
                const km = distancia / 1000;
                const hm = distancia / 100;
                const dam = distancia / 10;
                const dm = distancia * 10;
                const cm = distancia * 100;
                const mm = distancia * 1000;

                document.getElementById('resultadoMessage').innerHTML = `
                    <div class="result">
                        <p>A distância de ${distancia} m corresponde a:</p>
                        <p>${km} Km</p>
                        <p>${hm} Hm</p>
                        <p>${dam} Dam</p>
                        <p>${dm} dm</p>
                        <p>${cm} cm</p>
                        <p>${mm} mm</p>
                    </div>
                `;
            } else {
                document.getElementById('resultadoMessage').textContent = 'Por favor, insira uma distância válida.';
            }
        }
    </script>
</body>
</html>
