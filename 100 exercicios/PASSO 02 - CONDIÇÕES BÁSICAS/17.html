<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Velocidade</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="number"] {
            padding: 10px;
            font-size: 1em;
            margin-bottom: 10px;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verificador de Velocidade</h1>
        <label for="velocidade">Velocidade do carro (Km/h):</label><br>
        <input type="number" id="velocidade" placeholder="Digite a velocidade" min="0"><br>
        <button onclick="verificarVelocidade()">Verificar</button>
        <div class="message" id="resultadoMessage"></div>
    </div>

    <script>
        function verificarVelocidade() {
            const velocidade = parseFloat(document.getElementById('velocidade').value);
            const velocidadeMaxima = 80;
            const valorMultaPorKm = 5;

            if (!isNaN(velocidade) && velocidade >= 0) {
                if (velocidade > velocidadeMaxima) {
                    const velocidadeExcedida = velocidade - velocidadeMaxima;
                    const valorMulta = velocidadeExcedida * valorMultaPorKm;
                    document.getElementById('resultadoMessage').textContent = 
                        `Você foi multado! A velocidade máxima é de ${velocidadeMaxima} Km/h. Você ultrapassou ${velocidadeExcedida} Km/h e a multa é de R$${valorMulta.toFixed(2)}.`;
                } else {
                    document.getElementById('resultadoMessage').textContent = 
                        `Você está dentro do limite de velocidade. Dirija com segurança!`;
                }
            } else {
                document.getElementById('resultadoMessage').textContent = 'Por favor, insira uma velocidade válida.';
            }
        }
    </script>
</body>
</html>
