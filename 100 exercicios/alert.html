<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
</head>
<body>
    <div class="message">Olá, Mundo!</div>
    
    <script>
        // Você pode usar JavaScript para manipular a mensagem, se necessário
        document.querySelector('.message').textContent = 'Olá, Mundo!';

        // Mostra um alerta com a mensagem "Olá, Mundo!" quando a página é carregada
        alert('Olá, Mundo!');
    </script>
</body>
</html>
