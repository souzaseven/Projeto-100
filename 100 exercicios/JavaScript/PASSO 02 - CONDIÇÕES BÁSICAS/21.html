<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Ano Bissexto</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="number"] {
            padding: 10px;
            font-size: 1em;
            margin-bottom: 10px;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verificador de Ano Bissexto</h1>
        <label for="ano">Digite um ano:</label><br>
        <input type="number" id="ano" placeholder="Digite um ano"><br>
        <button onclick="verificarBissexto()">Verificar</button>
        <div class="message" id="resultadoMessage"></div>
    </div>

    <script>
        function verificarBissexto() {
            const ano = parseInt(document.getElementById('ano').value);

            if (!isNaN(ano)) {
                const ehBissexto = (ano % 4 === 0 && ano % 100 !== 0) || (ano % 400 === 0);
                const mensagem = ehBissexto ? `O ano ${ano} é BISSEXTO.` : `O ano ${ano} NÃO é BISSEXTO.`;
                document.getElementById('resultadoMessage').textContent = mensagem;
            } else {
                document.getElementById('resultadoMessage').textContent = 'Por favor, insira um ano válido.';
            }
        }
    </script>
</body>
</html>
