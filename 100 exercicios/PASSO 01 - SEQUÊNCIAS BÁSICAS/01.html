<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá, Mundo!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .message {
            font-size: 2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="message">Olá, Mundo!</div>
    
    <script>
        // Você pode usar JavaScript para manipular a mensagem, se necessário
        document.querySelector('.message').textContent = 'Olá, Mundo!';

        // Mostra um alerta com a mensagem "Olá, Mundo!" quando a página é carregada
        alert('Olá, Mundo!');
    </script>
</body>
</html>
