<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Aproveitamento</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"], input[type="number"] {
            padding: 10px;
            font-size: 1em;
            margin-bottom: 10px;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verificador de Aproveitamento</h1>
        <label for="nomeAluno">Nome do Aluno:</label><br>
        <input type="text" id="nomeAluno" placeholder="Digite o nome do aluno"><br>
        <label for="nota1">Nota 1:</label><br>
        <input type="number" id="nota1" placeholder="Digite a primeira nota" min="0" max="10" step="0.1"><br>
        <label for="nota2">Nota 2:</label><br>
        <input type="number" id="nota2" placeholder="Digite a segunda nota" min="0" max="10" step="0.1"><br>
        <button onclick="verificarAproveitamento()">Verificar</button>
        <div class="message" id="resultadoMessage"></div>
    </div>

    <script>
        function verificarAproveitamento() {
            const nomeAluno = document.getElementById('nomeAluno').value.trim();
            const nota1 = parseFloat(document.getElementById('nota1').value);
            const nota2 = parseFloat(document.getElementById('nota2').value);

            if (nomeAluno && !isNaN(nota1) && !isNaN(nota2) && nota1 >= 0 && nota1 <= 10 && nota2 >= 0 && nota2 <= 10) {
                const media = (nota1 + nota2) / 2;
                let mensagem = `A média de ${nomeAluno} é ${media.toFixed(2)}. `;

                if (media >= 7.0) {
                    mensagem += 'O aluno teve um bom aproveitamento.';
                } else {
                    mensagem += 'O aluno não teve um bom aproveitamento.';
                }

                document.getElementById('resultadoMessage').textContent = mensagem;
            } else {
                document.getElementById('resultadoMessage').textContent = 'Por favor, insira um nome válido e duas notas entre 0 e 10.';
            }
        }
    </script>
</body>
</html>
