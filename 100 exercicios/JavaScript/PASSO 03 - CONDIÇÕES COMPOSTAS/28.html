<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação de Terreno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 1em;
            margin-bottom: 10px;
            width: calc(100% - 22px);
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Classificação de Terreno</h1>
        <label for="largura">Largura (m):</label><br>
        <input type="number" id="largura" placeholder="Digite a largura"><br>
        <label for="comprimento">Comprimento (m):</label><br>
        <input type="number" id="comprimento" placeholder="Digite o comprimento"><br>
        <button onclick="calcularClassificacao()">Calcular Classificação</button>
        <div class="message" id="resultadoMessage"></div>
    </div>

    <script>
        function calcularClassificacao() {
            const largura = parseFloat(document.getElementById('largura').value);
            const comprimento = parseFloat(document.getElementById('comprimento').value);

            if (isNaN(largura) || isNaN(comprimento)) {
                document.getElementById('resultadoMessage').textContent = 'Por favor, digite valores válidos.';
                return;
            }

            const area = largura * comprimento;

            let classificacao = '';

            if (area < 100) {
                classificacao = 'TERRENO POPULAR';
            } else if (area >= 100 && area <= 500) {
                classificacao = 'TERRENO MASTER';
            } else {
                classificacao = 'TERRENO VIP';
            }

            document.getElementById('resultadoMessage').textContent = `A área do terreno é ${area.toFixed(2)}m². Classificação: ${classificacao}`;
        }
    </script>
</body>
</html>
