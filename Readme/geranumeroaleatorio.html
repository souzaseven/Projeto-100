<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerador de Números Aleatórios</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
    }
    input {
        margin: 5px;
        padding: 5px;
    }
    button {
        padding: 10px 20px;
        margin: 10px;
    }
    .result {
        font-size: 1.2rem;
        font-weight: bold;
        margin-top: 20px;
    }
</style>
</head>
<body>
    <h2>Gerador de Números Aleatórios</h2>
    <label for="min">Mínimo:</label>
    <input type="number" id="min" value="1"><br>
    <label for="max">Máximo:</label>
    <input type="number" id="max" value="100"><br>
    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" value="5"><br>
    <button onclick="gerarNumeros()">Gerar Números</button>
    <div id="resultado" class="result"></div>

    <script>
        function gerarNumeros() {
            const min = parseInt(document.getElementById('min').value);
            const max = parseInt(document.getElementById('max').value);
            const quantidade = parseInt(document.getElementById('quantidade').value);
            let numeros = [];

            for (let i = 0; i < quantidade; i++) {
                const numeroAleatorio = Math.floor(Math.random() * (max - min + 1)) + min;
                numeros.push(numeroAleatorio);
            }

            document.getElementById('resultado').innerText = `Números gerados: ${numeros.join(', ')}`;
        }
    </script>
</body>
</html>
