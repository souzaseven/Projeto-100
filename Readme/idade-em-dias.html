<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Idade em Dias</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
    }
    input {
        margin: 5px;
        padding: 10px;
        width: 200px;
    }
    button {
        padding: 10px 20px;
        margin: 10px;
    }
    .result {
        font-size: 1.2rem;
        font-weight: bold;
        margin-top: 20px;
    }
</style>
</head>
<body>
    <h2>Calculadora de Idade em Dias</h2>
    <label for="data-nascimento">Data de Nascimento:</label>
    <input type="date" id="data-nascimento"><br>
    <button onclick="calcularIdadeEmDias()">Calcular</button>
    <div id="resultado" class="result"></div>

    <script>
        function calcularIdadeEmDias() {
            const dataNascimento = new Date(document.getElementById('data-nascimento').value);
            const hoje = new Date();

            if (isNaN(dataNascimento)) {
                document.getElementById('resultado').innerText = "Por favor, insira uma data de nascimento válida.";
                return;
            }

            const diferencaEmMilissegundos = hoje - dataNascimento;
            const diferencaEmDias = Math.floor(diferencaEmMilissegundos / (1000 * 60 * 60 * 24));

            document.getElementById('resultado').innerText = `Você tem aproximadamente ${diferencaEmDias} dias de idade.`;
        }
    </script>
</body>
</html>
