<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de Notas</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="number"] {
            padding: 10px;
            font-size: 1em;
            margin-bottom: 10px;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Média de Notas</h1>
        <label for="nota1">Digite a primeira nota:</label><br>
        <input type="number" id="nota1" placeholder="Digite a primeira nota" step="0.1" min="0" max="10"><br>
        <label for="nota2">Digite a segunda nota:</label><br>
        <input type="number" id="nota2" placeholder="Digite a segunda nota" step="0.1" min="0" max="10"><br>
        <button onclick="calcularMedia()">Calcular</button>
        <div class="message" id="mediaMessage"></div>
    </div>

    <script>
        function calcularMedia() {
            const nota1 = parseFloat(document.getElementById('nota1').value);
            const nota2 = parseFloat(document.getElementById('nota2').value);

            if (!isNaN(nota1) && !isNaN(nota2)) {
                const media = ((nota1 + nota2) / 2).toFixed(1);
                document.getElementById('mediaMessage').textContent = `A média entre ${nota1} e ${nota2} é igual a ${media}.`;
            } else {
                document.getElementById('mediaMessage').textContent = 'Por favor, insira duas notas válidas.';
            }
        }
    </script>
</body>
</html>
