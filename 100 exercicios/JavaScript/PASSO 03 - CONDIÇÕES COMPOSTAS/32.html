<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        input[type="number"] {
            width: 60px;
            padding: 10px;
            margin: 10px;
            font-size: 1em;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jogo de Adivinhação</h1>
        <p>Tente adivinhar o número sorteado (entre 1 e 5):</p>
        <input type="number" id="guess" min="1" max="5" placeholder="1-5">
        <button onclick="adivinhar()">Adivinhar</button>
        <div class="message" id="resultadoMessage"></div>
    </div>

    <script>
        const numeroSorteado = Math.floor(Math.random() * 5) + 1;

        function adivinhar() {
            const palpite = document.getElementById('guess').value;

            if (palpite == numeroSorteado) {
                document.getElementById('resultadoMessage').textContent = `Parabéns! Você acertou! O número sorteado era ${numeroSorteado}.`;
            } else {
                document.getElementById('resultadoMessage').textContent = `Você errou! Tente novamente. O número sorteado era ${numeroSorteado}.`;
            }
        }
    </script>
</body>
</html>
