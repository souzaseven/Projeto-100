<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Preço Promocional</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="number"] {
            padding: 10px;
            font-size: 1em;
            margin-bottom: 10px;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Preço Promocional</h1>
        <label for="preco">Digite o preço do produto:</label><br>
        <input type="number" id="preco" placeholder="Digite o preço do produto" step="0.01" min="0"><br>
        <button onclick="calcularDesconto()">Calcular Desconto</button>
        <div class="message" id="resultadoMessage"></div>
    </div>

    <script>
        function calcularDesconto() {
            const preco = parseFloat(document.getElementById('preco').value);

            if (!isNaN(preco) && preco >= 0) {
                const desconto = preco * 0.05;
                const precoPromocional = preco - desconto;
                document.getElementById('resultadoMessage').textContent = 
                    `O preço promocional com 5% de desconto é R$${precoPromocional.toFixed(2)}.`;
            } else {
                document.getElementById('resultadoMessage').textContent = 'Por favor, insira um preço válido.';
            }
        }
    </script>
</body>
</html>
