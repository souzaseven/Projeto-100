<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá, Mundo!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .message, .text {
            background-color: #36A7DE;
            color: white;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            width: 80%;
            max-width: 500px;
        }

        .text {
            display: none;
            background-color: black;
            color: white;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            width: 80%;
            max-width: 500px;
        }

        button {
            background-color: #36A7DE;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 10px;
        }

        button:hover {
            background-color: #2d91c8;
        }
    </style>
</head>
<body>
    <div class="message">Olá, Mundo!</div>
    <button id="toggleButton" onclick="toggleText()">Ver Exercício</button>
    <div class="text">
        <p>1) Escreva um programa que mostre na tela a mensagem "Olá, Mundo!"</p>
    </div>
    <button onclick="mostrarAlerta()">Ver alerta</button>
    
    <script>
        function mostrarAlerta() {
            alert('Olá, Mundo!');
        }

        function toggleText() {
            const texto = document.querySelector('.text');
            const button = document.getElementById('toggleButton');
            
            if (texto.style.display === 'block') {
                texto.style.display = 'none';
                button.textContent = 'Ver Exercício';
            } else {
                texto.style.display = 'block';
                button.textContent = 'Esconder Exercício';
            }
        }
    </script>
</body>
</html>
