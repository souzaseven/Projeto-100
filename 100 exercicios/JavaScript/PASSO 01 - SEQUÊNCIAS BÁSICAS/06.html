<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antecessor e Sucessor</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="number"] {
            padding: 10px;
            font-size: 1em;
            margin-bottom: 10px;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Antecessor e Sucessor</h1>
        <label for="numero">Digite um número:</label><br>
        <input type="number" id="numero" placeholder="Digite um número"><br>
        <button onclick="calcularAntecessorSucessor()">Calcular</button>
        <div class="message" id="resultadoMessage"></div>
    </div>

    <script>
        function calcularAntecessorSucessor() {
            const numero = parseInt(document.getElementById('numero').value);

            if (!isNaN(numero)) {
                const antecessor = numero - 1;
                const sucessor = numero + 1;
                document.getElementById('resultadoMessage').textContent = `O antecessor de ${numero} é ${antecessor}. O sucessor de ${numero} é ${sucessor}.`;
            } else {
                document.getElementById('resultadoMessage').textContent = 'Por favor, insira um número válido.';
            }
        }
    </script>
</body>
</html>
