<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de IMC</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
    }
    input {
        margin: 5px;
        padding: 10px;
        width: 150px;
    }
    button {
        padding: 10px 20px;
        margin: 10px;
    }
    .result {
        font-size: 1.2rem;
        font-weight: bold;
        margin-top: 20px;
    }
</style>
</head>
<body>
    <h2>Calculadora de IMC</h2>
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" step="0.1"><br>
    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" step="0.01"><br>
    <button onclick="calcularIMC()">Calcular</button>
    <div id="resultado" class="result"></div>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);
            if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
                document.getElementById('resultado').innerText = "Por favor, insira valores válidos para peso e altura.";
                return;
            }
            const imc = peso / (altura * altura);
            let classificacao = "";

            if (imc < 18.5) {
                classificacao = "Abaixo do peso";
            } else if (imc < 24.9) {
                classificacao = "Peso normal";
            } else if (imc < 29.9) {
                classificacao = "Sobrepeso";
            } else {
                classificacao = "Obesidade";
            }

            document.getElementById('resultado').innerText = `Seu IMC é ${imc.toFixed(2)} (${classificacao})`;
        }
    </script>
</body>
</html>
