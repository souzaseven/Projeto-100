<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin: 10px 0;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <input type="number" id="altura" placeholder="Altura (m)" step="0.01" min="0">
        <input type="number" id="peso" placeholder="Peso (kg)" step="0.1" min="0">
        <button onclick="calcularIMC()">Calcular IMC</button>
        <div class="message" id="resultadoMessage"></div>
    </div>

    <script>
        function calcularIMC() {
            const altura = parseFloat(document.getElementById('altura').value);
            const peso = parseFloat(document.getElementById('peso').value);

            if (isNaN(altura) || isNaN(peso) || altura <= 0 || peso <= 0) {
                document.getElementById('resultadoMessage').textContent = 'Por favor, preencha todos os campos corretamente.';
                return;
            }

            const imc = peso / (altura * altura);
            let classificacao = '';

            if (imc < 18.5) {
                classificacao = 'Abaixo do peso';
            } else if (imc < 25) {
                classificacao = 'Peso ideal';
            } else if (imc < 30) {
                classificacao = 'Sobrepeso';
            } else if (imc < 40) {
                classificacao = 'Obesidade';
            } else {
                classificacao = 'Obesidade mórbida';
            }

            document.getElementById('resultadoMessage').innerHTML = `Seu IMC é ${imc.toFixed(2)}<br>Classificação: ${classificacao}`;
        }
    </script>
</body>
</html>
