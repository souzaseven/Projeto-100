<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verificador de Número Primo</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
    }
    input {
        margin: 5px;
        padding: 5px;
    }
    button {
        padding: 10px 20px;
        margin: 10px;
    }
    .result {
        font-size: 1.2rem;
        font-weight: bold;
        margin-top: 20px;
    }
</style>
</head>
<body>
    <h2>Verificador de Número Primo</h2>
    <label for="numero">Digite um número:</label>
    <input type="number" id="numero"><br>
    <button onclick="verificarPrimo()">Verificar</button>
    <div id="resultado" class="result"></div>

    <script>
        function verificarPrimo() {
            const numero = parseInt(document.getElementById('numero').value);
            let ehPrimo = true;

            if (numero <= 1) {
                ehPrimo = false;
            } else {
                for (let i = 2; i <= Math.sqrt(numero); i++) {
                    if (numero % i === 0) {
                        ehPrimo = false;
                        break;
                    }
                }
            }

            if (ehPrimo) {
                document.getElementById('resultado').innerText = `${numero} é um número primo.`;
            } else {
                document.getElementById('resultado').innerText = `${numero} não é um número primo.`;
            }
        }
    </script>
</body>
</html>
